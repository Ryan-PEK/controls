<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Yuri Controls</title>

    <meta name="description" content="">
    <meta name="author" content="Lei Liu">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src='http://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <link rel="stylesheet" href="controls.css">
  </head>
  <body>
    <div class="controls">
      <div class="navigate-left enabled" id="left" data-action="left"></div>
      <div class="navigate-right enabled" id="right" data-action="right"></div>
      <div class="navigate-up enabled" id="up" data-action="up"></div>
      <div class="navigate-down enabled" id="down" data-action="down"></div>
    </div>

    <script>
      var myDataRef = new Firebase('https://yuri-controller.firebaseio.com/');
      var revealjs = myDataRef.child('revealjs');
      revealjs.set({});
      $('#left, #right, #up, #down').click(function(){
        revealjs.update({action: $(this).data('action')});
      });
    </script>
  </body>
</html>
